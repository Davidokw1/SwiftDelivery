<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Fragment</title>
</head>
<body>
    <nav th:fragment="navbar" class="fixed w-full bg-white/90 backdrop-blur z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-teal" viewBox="0 0 32 32"></svg>
                    <span class="text-2xl font-bold text-navy">SwiftDelivery</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/create-vehicle" class="text-gray-600 hover:text-teal transition-colors">
                        Create Vehicle
                    </a>
                    <a href="/create-item" class="text-gray-600 hover:text-teal transition-colors">
                        Create Item
                    </a>
                    <button class="bg-teal text-white px-6 py-2.5 rounded-lg hover:bg-teal/90">
                        Request Quote
                    </button>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
